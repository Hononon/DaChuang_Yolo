{% extends 'article/base.html' %}
{% block title %}
    用户注册   
{% endblock %}

{% block styles %}
    {{super()}}
    <style>
        #container{
            width: 1000px;
            height: 600px;
            margin: 0 auto;

        }
    </style>        
{% endblock %}

{% block newcontent %}
    <div id="container">
        <h1>用户注册</h1>
        <form class="form-horizontal" method="post" action="{{url_for('user.register')}}">
            <div class="form-group">
              <label for="inputUsername" class="col-md-2 control-label">用户名</label>
              <div class="col-md-6">
                <input type="text" class="form-control" id="inputUsername" placeholder="username" name="username">
              </div>
            </div>
            <div class="form-group">
                <label for="inputpassword" class="col-md-2 control-label">密码</label>
                <div class="col-md-6">
                  <input type="password" class="form-control" id="inputpassword" placeholder="password" name="password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputConfirm" class="col-md-2 control-label">确认密码</label>
                <div class="col-md-6">
                  <input type="password" class="form-control" id="inputConfirm" placeholder="confirm password" name="repassword">
                </div>
            </div>

            <div class="form-group">
              <label for="inputPhone" class="col-md-2 control-label">手机号</label>
              <div class="col-md-6">
                <input type="text" class="form-control" id="inputPhone" placeholder="phone number" name="phone">
              </div>
            </div>

            <div class="form-group">
                <label for="inputEmail" class="col-md-2 control-label">邮箱</label>
                <div class="col-md-6">
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email">
                </div>
              </div>
            
            <div class="form-group">
              <div class="col-sm-offset-2 col-md-10">
                <button type="submit" class="btn btn-primary col-md-3" >注&nbsp;&nbsp;册</button>
              </div>
            </div>
          </form>
    </div>
        
{% endblock %}
