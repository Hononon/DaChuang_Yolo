{% extends 'article/base.html' %}
{% block title %}
用户中心
{% endblock %}

{% block styles %}
{{super()}}
<style>
  #container {
    width: 1000px;
    height: 600px;
    margin: 0 auto;

  }

  #tips {
    color: red;
    font-size: 14px;
  }
</style>
{% endblock %}

{% block newcontent %}
<div id="container">
  <div id="left">
    <p>用户信息修改</p>
  </div>


  <div id="article">
    <p>
      <form action="{{url_for('article.article_upload')}}", method="POST">
        <button type="submit" class="btn btn-primary">上传文章</button>
      </form>
    </p>
  </div>


    <!--加了标签-->
  <div id="right">
    <div id="right1">
      <h2>用户信息修改</h2>
      <p id="tips">{{msg}}</p>
      <form action="{{url_for('user.user_change')}}" method="POST" enctype="multipart/form-data">
        <p><h3>新用户名</h3><input type="text" class="form-control" id="InputUsername" name="username" value="{{g.user.username}}"></p>
        <p><h3>新手机号</h3><input type="text" class="form-control" id="InputPhone" name="phone" value="{{ g.user.phone}}"></p>
        <p><h3>新邮箱</h3><input type="email" class="form-control" id="InputEmail1" name="email" value="{{g.user.email}}"></p>
        <p><h3>新头像</h3><input type="file" id="exampleInputFile" name="icon"></p>
        <p>
          <img src="{% if user.icon %}{{ url_for('static',filename=user.icon)}} {% else %}{{ url_for('static',filename='images/touxiang.jpg')}} {% endif%}" alt="" width="90" height="100">
        </p>
        <p>
          <button type="submit" class="btn btn-primary">用户信息修改</button>
        </p>

      </form>
    </div>
  </div>
</div>
{% endblock %}
